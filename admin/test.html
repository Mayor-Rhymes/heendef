<!DOCTYPE html>
<html>
<head>
  <title>Submit Blog Form with Quill Editor</title>
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body>
  <form action="submit_blog.php" method="post">
    <label for="title">Blog Title:</label>
    <input type="text" id="title" name="title" required><br><br>

    <label for="editor">Blog Content:</label>
    <div id="editor" style="height: 300px;"></div><br><br>

    <input type="submit" value="Submit">
  </form>

  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <script>
    var quill = new Quill('#editor', {
      theme: 'snow'
    });

    // Set the content of Quill editor to a hidden input field before form submission
    var form = document.querySelector('form');
    form.addEventListener('submit', function() {
      var content = JSON.stringify(quill.getContents());
      var hiddenInput = document.createElement('input');
      hiddenInput.setAttribute('type', 'hidden');
      hiddenInput.setAttribute('name', 'content');
      hiddenInput.setAttribute('value', content);
      form.appendChild(hiddenInput);
    });
  </script>
</body>
</html>
